version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: biblioteca
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '5432:5432'
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/biblioteca
      PORT: 4000
      JWT_SECRET: replace_this_secret
      JWT_EXPIRES_IN: 1d
    volumes:
      - ./backend:/usr/src/app
    ports:
      - '4000:4000'
    depends_on:
      - db
volumes:
  dbdata: {}
